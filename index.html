<!DOCTYPE html>
<html>
<head>
	<title>Card Test</title>
	<link rel="stylesheet" type="text/css" href="./css/bulma.css" />

</head>
<body>
  <div class="wrapper">

   <div class="testGrid">

     <!-- start component cards x3 -->
     <div class="card card--lob">
       <a class="mediaBody__tag-link" href="#">
       <div class="card__mediaFrame">
         <img class="card__hero"
              src="./assets/img/dstrangeposter.jpg"
              alt="Valkyrie" />
       </div>
       <div class="card__mediaBody">
         <p class="mediaBody__title">Dr. Strange</p>
         <div class="mediaBody__footerdesc">
     		<p class="mediaBody__secondary">2017</p>
         </div>
       </div>
       </a>
     </div>
     <div class="card card--lob">
       <a class="mediaBody__tag-link" href="#">
       <div class="card__mediaFrame">
         <img class="card__hero"
              src="./assets/img/ragnarokposter.jpg"
              alt="Valkyrie" />
       </div>
       <div class="card__mediaBody">
         <p class="mediaBody__title">Thor: Ragnarok</p>
         <div class="mediaBody__footerdesc">
     		<p class="mediaBody__secondary">2017</p>
         </div>
       </div>
       </a>
     </div>

     <div class="card card--lob">
       <a class="mediaBody__tag-link" href="#">
       <div class="card__mediaFrame">
         <img class="card__hero"
              src="./assets/img/antmanwaspposter.jpg"
              alt="Valkyrie" />
       </div>
       <div class="card__mediaBody">
         <p class="mediaBody__title">Ant Man and the Wasp</p>
         <div class="mediaBody__footerdesc">
     		<p class="mediaBody__secondary">2019</p>
         </div>
       </div>
       </a>
     </div>
     <!-- end component cards x3 -->

   <!-- end test grid -->
   </div>
